<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="page" align="center">
            <!-- Load Google Logo -->
            <img
            style="padding-bottom: 2%;"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            />
            <br>
            <div class="searchBar">
                <!-- Here is the Search Icon -->
                <img
                class="searchIcon"
                align="left"
                src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"
                />
                <input class="input" id="input"/>
                <!-- Here is Clear Icon -->
                <img
                id="clear"
                class="empty"
                src="https://img.icons8.com/small/20/000000/filled-trash.png"
                />
            </div>
            <br>
            <br>
            <!-- Here is Google Search Button -->
            <button class="btn">Google Search</button>
            <button 
            class="btn"
            style="margin-left: 20px;"
            id="lucky"
            >I'm Feeling Lucky</button>
            </div>
            <!-- We need to install an extension called: Live Server in VSCode -->
            <!-- After installing the extension you can go see live option -->
            <script src="index.js"/>
    </body>
</html>
